version: '3.7'

services:

  products-db-test:
    image: psdockerrun/products-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=wiredtest
    networks:
      - ps-330-wb-net

  products-api-test:
    image: psdockerrun/products-api
    ports:
      - "8011:80"
    volumes:
      - ./config/products-api:/app/config
    networks:
      - ps-330-wb-net
    depends_on:
      - products-db-test

  stock-api-test:
    image: psdockerrun/stock-api
    ports:
      - "8012:8080"
    environment:
      - POSTGRES_CONNECTION_STRING=host=products-db-test port=5432 user=postgres password=wiredtest dbname=postgres sslmode=disable
    networks:
      - ps-330-wb-net
    depends_on:
      - products-db-test
  
  web-test:
    image: psdockerrun/web
    ports:
      - "8010:80"
    environment:
      - Environment=TEST
    volumes:
      - ./config/web/config:/app/config
      - ./config/web/secrets:/app/secrets
    networks:
      - ps-330-wb-net
    depends_on:
      - products-api-test
      - stock-api-test

networks:
  ps-330-wb-net: